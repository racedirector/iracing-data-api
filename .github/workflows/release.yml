name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # Publish leaves-first so dependents are available on the registry
      # before packages that depend on them.
      - name: Publish @iracing-data/oauth-schema
        run: pnpm --filter @iracing-data/oauth-schema publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @iracing-data/api-schema
        run: pnpm --filter @iracing-data/api-schema publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @iracing-data/oauth-client
        run: pnpm --filter @iracing-data/oauth-client publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @iracing-data/api-client-fetch
        run: pnpm --filter @iracing-data/api-client-fetch publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @iracing-data/api-client-axios
        run: pnpm --filter @iracing-data/api-client-axios publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        run: gh release create "${{ github.ref_name }}" --generate-notes --title "Release ${{ github.ref_name }}"
        env:
          GH_TOKEN: ${{ github.token }}
